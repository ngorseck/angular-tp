<div class="col-xl-12 col-lg-5">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Formulaire</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <form (ngSubmit)="updateUser()">
        <div class="row">
          <div class="form-group col-xl-6">
            <label class="control-label">Nom du user</label>
            <input class="form-control" type="text" [(ngModel)]="user.nom" name="nom"  />
          </div>
          <div class="form-group col-xl-6">
            <label class="control-label">Prenom du user</label>
            <input class="form-control" type="text" [(ngModel)]="user.prenom" name="prenom" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xl-6">
            <label class="control-label" >Email du user</label>
            <input class="form-control" type="text" [(ngModel)]="user.email" name="email" />
          </div>
          <div class="form-group col-xl-6">
            <label class="control-label">Mot de passe du user</label>
            <input class="form-control" type="text" [(ngModel)]="user.password" name="password" />
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Valider"/>
          <input type="reset" class="btn btn-warning" value="Annuler"/>
        </div>

      </form>
    </div>
  </div>
</div>
